<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div class="py-5 text-center">
        <h2>채팅 목록</h2>
    </div>

    <div class="row">
            <a th:href="@{/chat-room/create}" class="btn btn-primary">채팅방 추가</a>
    </div>

    <div>
        <table th:if="${allChatRooms.size() > 0}" class="table table-striped table-hover">
            <thead>
            <tr>
                <th>이름</th>
                <th>현재 인원</th>
                <th>최대 정원</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="allChatRoom : ${allChatRooms}" th:onclick="|location.href='@{/chat-room/join/{chatRoomId}(chatRoomId = ${allChatRoom.id})}'|">
                    <td th:text="${allChatRoom.name}"></td>
                    <td th:text="${allChatRoom.currentCapacity}"></td>
                    <td th:text="${allChatRoom.maxCapacity}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
