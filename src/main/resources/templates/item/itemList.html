<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <div class="py-5 text-center">
        <h2>상품 목록</h2>
    </div>

    <div>
        <table th:if="${itemDtos.size() > 0}" class="table table-striped table-hover">
            <thead>
            <tr>
                <th>상품명</th>
                <th>가격</th>
                <th>재고</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${itemDtos}" th:onclick="|location.href='@{/members/{memberId}/stores/{storeId}/items/{itemId}(memberId = ${memberId}, storeId = ${item.storeId}, itemId = ${item.id})}'|">
                <td th:text="${item.name}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.stock}"></td>
            </tr>
            </tbody>

        </table>
    </div>

    <div class="jumbotron">
        <button class="w-75 btn btn-primary btn-lg"
                th:onclick="|location.href='@{/members/{memberId}/stores/{storeId}/items/new(memberId = ${memberId}, storeId = ${storeId})}'|"
                type="button">상품 등록
        </button>
    </div>

    <div th:replace="fragments/footer :: footer"/>

</div>

</body>
</html>
